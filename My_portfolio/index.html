<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">
                <strong>
                    My Portfolio
                </strong>
            </div>
            <ul>
                <a href="#hero">
                    <li>Home</li>
                </a>
                <a href="#project">
                    <li>Project</li>
                </a>
                <a href="#contact">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="container">
                <div class="hero_image animate__bounceIn">
                    <img src="amaan.jpeg" alt="hero_image" height="300px" width="250px">
                </div>
                <div class="hero_content">

                    <h1><span class="hi_text">Hi</span>, I am
                        <span class="name_text">Amaan</span>
                    </h1>
                    <h2>Fronted Developer</h2>
                </div>
            </div>
        </section>
        <section id="project">
            <h2>PROJECTS</h2>
            <div class="container">
                <div class="project_container">
                    <div class="grid_item">
                        <div class="card">
                            <img src="project1.png" alt="project1" height="300px">
                            <div class="card_content">
                                <h3>Tribute Website</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="project2.png" alt="project2" height="300px">
                            <div class="card_content">
                                <h3>Job Application</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="project3.png" alt="project3" height="300px" width="310px">
                            <div class="card_content">
                                <h3>Restaurant</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="project4.png" alt="project4" height="300px" width="310px">
                            <div class="card_content">
                                <h3>Youtube Interface</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2>Let's Work together...</h2>
                <div class="top_contact">
                    <div class="contact_way">
                        <i class="fab fa-linkedin"></i>
                        <h3>Linkedin</h3>
                        <div class="contact_way">
                            <i class="fab fa-twitter"></i>
                            <h3>Twitter</h3>
                            <div class="contact_way">
                                <h3>@ send Mail</h3>
                            </div>
                            <div class="bottom_contact">
                                <div class="contact_way">
                                    <i class="fab fa-github"></i>
                                    <h3>Github</h3>
                                    <div class="contact_way">
                                        <i class="fab fa-mobile"></i>
                                        <h3>Mobile</h3>



                                    </div>
                                </div>
        </section>
    </main>
    <footer>
        <div class="container">
            Created by &#128420; Mohd Amaan...
        </div>
    </footer>
</body>

</html>
