<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="arrow.png" class="arrow left">
        <div class="frame">
            <div class="slider">
                <img src="image1.jpeg" class="image"  height="200px">
                <img src="image2.jpeg" class="image" height="200px">
                <img src="image3.jpg" class="image" height="200px">
                <img src="image4.jpg" class="image" height="200px">
                <img src="image5.jpg" class="image" height="200px">
                <img src="image6.jpg" class="image" height="200px">
            </div>
        </div>
        <img src="arrow.png" class="arrow right">
    </div><!----end container-->















    <script src="app.js"></script>
</body>

</html>
